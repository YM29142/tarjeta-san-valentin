<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetita de San Valentín</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor de rosas -->
    <div class="roses-container"></div>

    <!-- Tarjeta -->
    <div class="card" onclick="openCard()">
        <div class="card-front">
            <h1>¡Feliz San Valentín!</h1>
            <p>Toca la tarjeta para abrirla</p>
        </div>
        <div class="card-inside">
            <h2>Para mi amor</h2>
            <p>Querida y amada Karen,</p>
            <p>Eres la persona más especial en mi vida.</p>
            <p>Gracias por hacerme tan feliz cada día.</p>
            <p>Te amo más de lo que las palabras pueden expresar.</p>
            <p>Con todo mi amor,<br>Tu esposo</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
